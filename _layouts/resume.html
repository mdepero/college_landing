---
layout: default
---

<!-- Page Header -->
<header class="intro-header resume-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <span class="subheading">{% if page.intro %}{{ page.intro }}{% endif %}</span>
                    <h1>{% if page.full-name %}{{ page.full-name }}{% endif %}</h1>
                    <hr class="small">
                    <img class="profile-picture" style="background-image: url('{{ site.baseurl }}/{% if page.profile-img %}{{ page.profile
                    -img }}{% endif %}')"
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-container">
        <img class="resume-scroll" src="{{ site.baseurl }}/img/resume-scroll.png">
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
